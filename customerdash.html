<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vroom - Car Rentals</title>
  <link rel="stylesheet" href="customerdash.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Meddon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mate:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anek Bangla:wght@300;400;500;600;700;800&display=swap"
    />
</head>
<body>
 
  <header>
    <!-- For header/logo  -->
    <div class="branding">
      <h1 class="vroom-text">Vroom</h1>
      <p class="slogan-text">Drive, Explore, and Repeat</p>
    </div>
    <nav>
      <div class="nav-links">
        <a href="#">Car rentals</a>
        <a href="#">Favorites</a>
        <a href="#">Booking History</a>
        <a href="#">Settings</a>
      </div>
    </nav>
    <div class="currency-selector">
      <button class="currency-btn">NPR</button>
      <div class="profile-picture"></div>
    </div>
    <button class="manage-btn">Manage Bookings</button>
  </header>

  
  
  
  <main>
    <div class="left-panel">
      <div id="map"></div>
      <div class="filter-panel">
        <h2>Filter</h2>
        <!-- Filtering options -->
        <label for="price">Price Per Day:</label>
        <select id="price">
          <option value="0-5000">0-5000</option>
          <option value="5000-10000">5000-10000</option>
          <option value="10000-15000">10000-15000</option>
          <option value="15000-20000">15000-20000</option>
        </select>
        <br><br>
        <label for="car-specs">Car Specs:</label><br>
        <input type="checkbox" id="ac">
        <label for="ac">Air Conditioning</label><br>
        <input type="checkbox" id="seats">
        <label for="seats">4+ seatings</label>
      </div>
    </div>
    <div class="car-info-panel">
      <div class="car-panel">
        <div class="car-details">
          <h3>Kia e-Niro</h3>
          <div class="car-specs">
            <div class="car-spec">
              <img src="seats-icon.png" alt="Seats">
              <span>5 seats</span>
            </div>
            <div class="car-spec">
              <img src="automatic-icon.png" alt="Automatic">
              <span>Automatic</span>
            </div>
            <div class="car-spec">
              <img src="large-bag-icon.png" alt="Large Bag">
              <span>1 large bag</span>
            </div>
            <div class="car-spec">
              <img src="small-bag-icon.png" alt="Small Bag">
              <span>2 small bags</span>
            </div>
          </div>
          <p class="location">Kathmandu</p>
          <div class="review">
            <span class="icon-star"></span>
            <p class="rating">7</p>
            <p class="review-count">10+ reviews</p>
          </div>
        </div>
        <div class="car-image">
          <img src="car.webp" alt="Kia e-Niro">
        </div>
        <div class="price">
          <h4>Price for a day:</h4>
          <p>Rs. 8,000</p>
          <p class="free-cancel">Free cancellation</p>
          <button class="rent-btn">Rent</button>
        </div>
      </div>
      
      <!-- Add more car panels as needed -->
    </div>
  </main>
  <footer>
    <!-- Footer content goes here -->
  </footer>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="customerdash.js"></script>
</body>
</html>
