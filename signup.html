<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="styles.css">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Meddon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mate:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anek Bangla:wght@300;400;500;600;700;800&display=swap"
    />
</head>
<body>

<main>
    <div class="background-image-container"></div>
    <div class="logo-container">
        <div class="logo-circle">
            <img src="vroom-logo.png" alt="Logo">
        </div>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post" action="signup.php" id="signup-form"> <!-- Updated action attribute and added id -->
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirm_password" placeholder="Confirm Password">
            <input type="tel" name="phone" placeholder="Phone Number">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="login-others">
        <h2>Login with others</h2>
        <button class="google-btn" onclick="onGoogleSignIn()"><img src="google.webp"> Signup with Google</button>
        <button class="facebook-btn"><img src="facebook.webp"> Signup with Facebook</button>
    </div>
</main>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="google-signin.js"></script> <!-- Include your custom JavaScript file -->

<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission behavior
        // Optionally, you can add your form validation logic here before submitting the form
        this.submit(); // Manually submit the form after preventing default behavior
    });
</script>

</body>
</html>
