<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Website with Multiple Background Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .section {
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        /* Different styles for each section */
        #section1 {
            background-image: url('image1.jpeg');
        }

        #section2 {
            background-image: url('image2.jpg');
        }

        #section3 {
            background-image: url('image3.jpeg');
        }

        /* Content styling */
        .content {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="section1" class="section">
        <div class="content">
            <h1>Section 1</h1>
            <p>This is the first section with the first background image.</p>
            <p>Scroll down to see more content.</p>
        </div>
    </div>

    <div id="section2" class="section">
        <div class="content">
            <h1>Section 2</h1>
            <p>This is the second section with the second background image.</p>
            <p>Scroll down to see more content.</p>
        </div>
    </div>

    <div id="section3" class="section">
        <div class="content">
            <h1>Section 3</h1>
            <p>This is the third section with the third background image.</p>
        </div>
    </div>
</body>
</html>
