<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #letter {
      font-size: 48px;
      margin-top: 100px;
    }
    #score {
      margin-top: 20px;
    }
    #timer {
      margin-top: 10px;
    }
    #game-over-panel {
      display: none;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="letter"></div>
  <div id="score">Score: <span id="current-score">0</span></div>
  <div id="timer">Time Left: <span id="time-left">10</span></div>
  <div id="game-over-panel">
    <h2>Game Over</h2>
  </div>

  <script>
    // Initialize variables
    let score = 0;
    let timeLeft = 10; // Start with 10 seconds
    let letterInterval = 1500;
    let currentLetter;
    let timer;
    let startTime;

    // Function to start the game
    function startGame() {
      score = 0;
      timeLeft = 10; // Reset time to 10 seconds
      letterInterval = 1500;
      document.getElementById('current-score').innerText = score;
      document.getElementById('time-left').innerText = timeLeft;
      document.getElementById('game-over-panel').style.display = 'none';
      document.getElementById('timer').style.display = 'block';
      generateLetter();
      startTime = Date.now();
    }

    // Function to generate a new letter
    function generateLetter() {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      currentLetter = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
      document.getElementById('letter').innerText = currentLetter;
      updateTimer();
    }

    // Function to update the timer
    function updateTimer() {
      clearInterval(timer);
      document.getElementById('time-left').innerText = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time-left').innerText = timeLeft;
        if (timeLeft === 0) {
          endGame();
        }
      }, 1000);
    }

    // Function to handle key presses
    function handleKeyPress(event) {
      const typedLetter = event.key.toUpperCase();
      if (typedLetter === currentLetter) {
        score++;
        document.getElementById('current-score').innerText = score;
        if (score === 20) {
          timeLeft = 5; // Decrease time to 5 seconds after 20 score
        } else if (score > 40) {
          timeLeft = 3; // Decrease time to 3 seconds after 40 score
        }
        clearTimeout(timer);
        generateLetter();
      } else {
        endGame();
      }
    }

    // Function to end the game
    function endGame() {
      clearInterval(timer);
      const endTime = Date.now();
      const timeTaken = (endTime - startTime) / 1000;
      document.getElementById('game-over-panel').style.display = 'block';
      document.getElementById('game-over-panel').innerHTML = `<h2>Game Over</h2><p>Score: ${score}</p><p>Time taken: ${timeTaken.toFixed(2)} seconds</p>`;
      document.getElementById('timer').style.display = 'none';
      document.removeEventListener('keydown', handleKeyPress);
    }

    // Event listener for key presses
    document.addEventListener('keydown', handleKeyPress);
    startGame(); // Start the game when the page loads
  </script>
</body>
</html>
